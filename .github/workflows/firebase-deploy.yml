name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'functions/requirements.txt'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create .firebaserc from secret
        run: |
          echo '{
            "projects": {
              "default": "${{ secrets.FIREBASE_PROJECT_ID }}"
            }
          }' > .firebaserc

      - name: Verify Firebase configuration
        run: |
          if [ ! -f firebase.json ]; then
            echo "Error: firebase.json not found"
            exit 1
          fi
          cat .firebaserc

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only firestore:rules,functions --token "$FIREBASE_TOKEN" --force
